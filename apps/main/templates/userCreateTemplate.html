{% extends "base_admin.html" %}

{% block title %}Crear nuevo usuario - CNISC{% endblock %}

{% block style %}{% endblock %}

{% block body %}

<section>
	<header class="fluid-grid static inline-header">
		<h1 class="">Crear un nuevo usuario</h1>
		<a href="#" class="button ghost">
			<i class="icon-plus"> </i>Cargar varios usuarios
		</a>
	</header>
	<form class="vform" action="{%url 'panelCrearUsuarios'%} " method="POST">
		{% csrf_token %}
		<div class="form-field fluid-grid static">
			<label for="nombre" for="nombre">Nombre(s)</label>
			<input name="nombre" id="nombre" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label for="apellidos">Apellidos</label>
			<input name="apellidos" id="apellidos" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label for="codigo">Codigo</label>
			<input name="codigo" id="codigo" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label for="email">Email</label>
			<input name="email" id="email" type="email">
		</div>
		<div class="form-field fluid-grid static">
			<label for="mobile">Móvil</label>
			<input name="mobile" id="mobile" type="number">
		</div>
		<div class="form-field fluid-grid static">
			<label for="address">Dirección</label>
			<input name="address" id="address" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label for="city">Ciudad</label>
			<input name="city" id="city" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label for="province">Departamento</label>
			<input name="province" id="province" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label for="country">País</label>
			<input name="country" id="country" type="text">
		</div>
		<div class="form-field fluid-grid static">
			<label></label>
			<div class="select-render">
				<select value="perfil">
					<option value="-1">Tipo de usuario</option>
					<option value="estudiante">Estudiante </option>
					<option value="engresado"> Engresado </option>
					<option value="otro">Otro</option>
				</select>
			</div>
		</div>
		<p class="center-text">
			<button type="submit" class="button flat gray">Guardar Cambios</button>
		</p>
	</form>
</section>

{% endblock %}

{% block js %}

{% endblock %}
