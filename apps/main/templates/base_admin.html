{% load static from staticfiles %}

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/min/main.min.css" %}" rel="stylesheet">

    {% block style %}
    {% endblock %}
</head>
<body ng-app="cnisc" {% block bodyattrs %}{% endblock %}>

    <div class="container">

        {% block body %}
        {% endblock %}

    </div>

    <script src="{% static "js/lib/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "js/lib/angular/angular.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    {% block js %}
    {% endblock %}

</body>
</html>
