{% load static from staticfiles %}
{% load wysiwyg %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "css/min/main.min.css" %}" rel="stylesheet">
    {% wysiwyg_setup  %}
    
    {% block style %}
    {% endblock %}
</head>
<body class="administrator" {% block bodyAttrs %}{% endblock %}>

    <header class="main-header">
        <div class="container clearfix">
            <figure class="logo-user pull-left">
                <a href="{% url 'home' %}" title="Ir al inicio">
                    <img src="{{STATIC_URL}}img/logo-isc__small.png" />
                    <figcaption class="inline">
                        <h3 class="name">Administraci√≥n CNISC-ISC</h3>
                    </figcaption>
                </a>
            </figure>
            <hgroup class="pull-right">
                <nav role="navigation" class="main-navigation">
                    <ul class="list inline-list">

                        <li class="menu-item">
                            <a href="{% url 'panelUseradmin' %}" title="Usuarios">
                                <i class="icon-user">
                                    <span class="text-hide-m">Usuarios</span>
                                </i>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="{% url 'preferences' %}" title="Preferencias">
                                <i class="icon-cog">
                                    <span class="text-hide-m">Preferencias</span>
                                </i>
                            </a>
                        </li>

                    </ul>
                </nav>
            </hgroup>
        </div>
    </header>

    <div id="content" class="container medium" role="main">

        {% block body %}
        {% endblock %}

    </div>

    <script src="{% static "js/lib/jquery/dist/jquery.min.js" %}"></script>
    {% block js %}
    {% endblock %}

</body>
</html>
