{% extends "base_admin.html" %}
{% load wysiwyg %}
{% block title %}
 
{% endblock %}

{% block style %}

{% endblock %}

{% block body %}  

<section id="show-quick" > Crear Mensaje </section>

<section id="quick-message" class=" block-hide" >
	<h1 class="">Crear Mensaje</h1>
	<form method="POST" action="{%url 'message'%}" class="vform">
	{% csrf_token %}
		<div class="form-field fluid-grid static">
			<label for="message__subject">Asunto</label>
			<input id="message__subject" name="subject" type="text" autofocus/>
		</div>
		<div class="form-field fluid-grid static">
			<label for="message__to" >Para</label>
			<input id="message__to" type="text"/>
		</div>
		<div id="selected" name="selected">
			
		</div>
		<input id="json_recipients" name="json_recipients" class="hide"
		 value='{"users":["1014440646","1018440645","100000000"]}' />
		<div class="form-field">
		 	<p><label for="message">Mensaje</label></p>
			<textarea id="message" name="content_men" > </textarea>
	    	{% wysiwyg_editor "message" %}   
		</div>
		<div class="form-field">
			<p>
				<label for="message" >Privado</label>
				<input id="nature" name="private" type="checkbox"></input>
			</p>
		</div>
		<p class="center-text">
			<button type="submit" class="flat button green">Previsualizar y enviar...</button>
		</p>
	</form>
</section>
