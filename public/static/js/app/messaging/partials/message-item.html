<a href class="message" ng-class="{active : mensaje.isActive, seen : mensaje.esvisto}" ng-click="show($index, list)">
	<h3 class="message-title">{[{mensaje.asunto}]}</h3>
	<div class="meta">
		<time datetime="date {[{mensaje.fecha | date}]}"><i class="icon-clock"></i> {[{mensaje.fecha | date}]}</time>
	</div>
	<p class="excerpt flat" ng-show="showMessageExcerpt">
		{[{::mensaje.mensaje | limitTo: 61}]}{[{ mensaje.mensaje.length > 20 ? '...' : '' }]}
	</p>
</a>
